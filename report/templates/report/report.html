{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
  <div class="row my-4">
    <div class="col-8">
      <!-- Guidelines for how reporting should be used -->
      <h2>{{ report.title }}</h2>
      {{ report.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <!-- Updated on field goes in here -->
      <p class="text-start"><em>Updated on: {{ report.updated_on }}</em></p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="card col-10 py-2 colorcard">
      <div>
        <h2 class="text-center">Report User</h2>
        <!-- Form to report users -->
        <form method="post">
          {{ report_user | crispy }}
          {% csrf_token %}
          <button class="btn btn-dark" type="submit">Submit Report</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
