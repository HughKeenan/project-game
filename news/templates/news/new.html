{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
  <div class="row my-4">
    <div class="col-10">
      {% for new in new %}
      <!-- Title goes between these h2 tags -->
      <h2>{{ new.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ new.content | safe }}
      
      {% endfor %}
      
    </div>
  </div>
</div>
{% endblock content %}
