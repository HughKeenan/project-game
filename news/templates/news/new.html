{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ new.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ new.content | safe }}
      <p>Sample content</p>
    </div>
  </div>
</div>
{% endblock content %}
