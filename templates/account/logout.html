{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="card colorcard mt-3 pt-2 pb-4">
        <div class="row">
            <div class="offset-md-2">
                <h3>{% trans "Sign Out" %}</h3>

                <p>{% trans 'Are you sure?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup btn-dark right" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
